workflows:
  flutter-apk:
    name: Build APK Android
    max_build_duration: 30
    environment:
      flutter: stable
      android_signing:
        - keystore_reference
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
